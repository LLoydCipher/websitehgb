<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Fee Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgb(0,36,0);
      background: linear-gradient(299deg, rgba(0,36,0,1) 0%, rgba(68,73,138,1) 35%, rgba(0,212,255,1) 100%);
      background-repeat: no-repeat;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 24px;
      overflow: hidden;

      /* Static Gradient for Fallback */
      background: rgb(0,36,0);
      background: linear-gradient(299deg, rgba(0,36,0,1) 0%, rgba(62,105,133,1) 55%, rgba(0,212,255,1) 100%);

      /* Animation */
      background-size: 400% 400%;
      animation: gradientMove 6.5s ease infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgb(0,36,0);
      background: linear-gradient(90deg, rgba(0,36,0,1) 0%, rgba(68,100,138,1) 35%, rgba(0,212,255,1) 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 40px;
      font-weight: bold;
      color: #e4ebed;
      margin-bottom: 10px;
    }

    .header p {
      color: #e7f1dad0;
      font-size: 16px;
    }

    .form-check {
      margin-bottom: 15px;
    }

    .form-check-label {
      font-size: 16px;
      color: #e1e6eb;
    }

    footer {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
    }

    .btn-back{
      background: linear-gradient(45deg, #1045c1, #7ec32a, #322cd8);
      background-size: 200% 200%;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      animation: gradientMove 3s ease infinite;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-back:hover {
      transform: scale(1.05);
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .btn-back:hover {
      transform: scale(1.05);
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    

    .btn-submit {
      background: linear-gradient(45deg, #1045c1, #7ec32a, #322cd8);
      background-size: 200% 200%;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      animation: gradientMove 3s ease infinite;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-submit:hover {
      transform: scale(1.05);
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    @media (max-width: 768px) {
      .container {
        max-width: 100%;
        padding: 15px;
      }

      .header h1 {
        font-size: 20px;
      }

      .header p {
        font-size: 12px;
      }

      h5 {
        font-size: 16px;
      }

      .form-check-label {
        font-size: 12px;
      }

      .btn-back, .btn-submit {
        font-size: 12px;
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 18px;
      }

      .header p {
        font-size: 10px;
      }

      .btn-back, .btn-submit {
        font-size: 10px;
        padding: 6px;
      }

      footer {
        flex-direction: column;
        align-items: center;
      }

      footer a, footer button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <h1>Application Fee</h1>
      <p>Payment is due 3 days prior to the start of the classes.</p>
    </div>

    <!-- Payment Method Section -->
    <div class="mb-4">
      <h5 class="mb-3">Payment Method:</h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="creditCard">
        <label class="form-check-label" for="creditCard">Credit Card</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="mailCheck">
        <label class="form-check-label" for="mailCheck">Mail a Check</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="inPerson">
        <label class="form-check-label" for="inPerson">In-person at School</label>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <a button class="btn btn-back btn-sm" href="educ.html" class="next-button">Back</button></a>
      <button class="btn btn-submit btn-sm">Submit Form</button>
    </footer>
  </div>
</body>
</html>
