<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Form</title>
    <style>

    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      font-size: 24px;
      /* Static Gradient for Fallback */
      background: rgb(0,36,0);
      background: linear-gradient(299deg, rgba(0,36,0,1) 0%, rgba(62,105,133,1) 55%, rgba(0,212,255,1) 100%);

      /* Animation */
      background-size: 400% 400%;
      animation: gradientMove 6.5s ease infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 40px;
            background: rgb(0,36,0);
            background: linear-gradient(90deg, rgba(0,36,0,1) 0%, rgba(68,100,138,1) 35%, rgba(0,212,255,1) 100%);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            color: whitesmoke;
            font-size: 30px;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .form-section {
            margin-bottom: 30px;
            position: relative;
        }

        .form-section label {
            font-size: 16px;
            color: rgb(238, 238, 238);
            margin-bottom: 8px;
            font-weight: 500;
            display: block;
            letter-spacing: 0.5px;
        }

        .form-section input,
        .form-section select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            color: rgb(24, 8, 8);
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .form-section input:focus,
        .form-section select:focus {
            background-color: #fff;
            border-color: #4CAF50;
            outline: none;
        }

        .form-section input::placeholder {
            color: rgb(34, 18, 18);
            font-style: italic;
        }

        .half-width {
            width: 48%;
            display: inline-block;
            margin-right: 2%;
            box-sizing: border-box;
        }

        .half-width:last-child {
            margin-right: 0;
        }

        .button-group {
          text-decoration: none;
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
          text-decoration: none;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            width: 48%;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        a button{
          text-decoration: none;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .footer {
            font-size: 14px;
            color: #c7c2c2;
            text-align: center;
            margin-top: 30px;
        }
        .next-button {
        background: linear-gradient(45deg, #2210c1, #2a8bc3, #d8d82c);
        background-size: 200% 200%;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
        animation: gradientMove 3s ease infinite;
        cursor: pointer;
        transition: transform 0.2s;
        text-decoration: none;
    }

    .btn-submit:hover {
      transform: scale(1.05);
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .form-section label,
            .form-section input,
            .form-section select {
                font-size: 14px;
            }

            .next-button {
                font-size: 12px;
                padding: 10px;
            }

            .footer {
                font-size: 10px;
            }
          }
  </style>
</head>
<body>

    <div class="container">
        <h1>Education</h1>

        <form action="#" method="post">

            <!-- High School or Equivalent Name Section -->
            <div class="form-section">
                <label for="schoolName">High School or Equivalent Name</label>
                <input type="text" id="schoolName" name="schoolName" placeholder="Enter school name" required>
            </div>

            <!-- Graduation Date Section -->
            <div class="form-section">
                <label for="graduationDate">Graduation Date</label>
                <input type="date" id="graduationDate" name="graduationDate" required>
            </div>

            <!-- School Address Section -->
            <div class="form-section">
              <h1>School Address</h1>
                <label for="schoolCity">City</label>
                <input type="text" id="schoolCity" name="schoolCity" placeholder="Enter city" required>
            </div>

            <div class="form-section">
                <div class="half-width">
                    <label for="schoolState">State/Province</label>
                    <input type="text" id="schoolState" name="schoolState" placeholder="Enter state/province" required>
                </div>
                <div class="half-width">
                    <label for="schoolCountry">Country</label>
                    <select id="schoolCountry" name="schoolCountry" required>
                        <option value="">Select Country</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="India">India</option>
                        <option value="UK">United Kingdom</option>
                        <option value="Australia">Australia</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>
            </div>

            <!-- Buttons Section -->
            <div class="button-group">
                <a button type="button" id="backBtn" class="next-button" href="enrol.html">Back</a></button>
                <a button type="submit" class="next-button" href="app.html">Next</a></button>
            </div>

        </form>

        <div class="footer">
            <p>By submitting this form, you agree to the <a href="#"> terms and condition</a> of the university.</p>
        </div>
    </div>

</body>
</html>
