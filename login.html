<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background-image: url('background.png'); background-size: cover;">

  <div class="container" style="max-width: 400px;">
    <div class="text-center mb-4">
      <img src="hgb logo.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
    </div>
    <h2 class="text-center text-white">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label text-white">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-white">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
      </div>
      <button type="button" class="btn btn-primary w-100" id="btnLogin" onclick="logInAlert()">Login</button>
    </form>
    <div id="error-message" class="text-danger text-center mt-3" style="display: none;"></div>
  </div>
  
  <script>
    function logInAlert() {
      // Set the correct username and password
      const correctUsername = "user";
      const correctPassword = "user123";

      // Get the input values
      const userName = document.getElementById("username").value.trim();
      const passWord = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");

      // Clear previous error messages
      errorMessage.style.display = "none";
      errorMessage.textContent = "";

      // Validate credentials
      if (userName !== correctUsername) {
        errorMessage.textContent = "Wrong username.";
        errorMessage.style.display = "block";
      } else if (passWord !== correctPassword) {
        errorMessage.textContent = "Wrong password.";
        errorMessage.style.display = "block";
      } else {
        alert("You have logged in successfully!");
        // Redirect to index.html
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
